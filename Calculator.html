<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-stylesheet.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div class="wrapper">
    <div id="container calculator">

        <div class="row">
            <div class="col-md-offset-3 col-sm-8 col-md-8 col-lg-8">
                <input class="box" id="left" type="text">
                <input class="box" id="center" type="text">
                <input class="box" id="right" type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-3 col-sm-8 col-md-8 col-lg-8">
                <button id="one" class="btn btn-default number" type="button">1</button>
                <button id="two" class="btn btn-default number " type="button">2</button>
                <button id="three" class="btn btn-default number" type="button">3</button>
                <button id="add" class="btn btn-default operator" type="button">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-3 col-sm-8 col-md-8 col-lg-8">
                <button id="four" class="btn btn-default number" type="button">4</button>
                <button id="five" class="btn btn-default number " type="button">5</button>
                <button id="six" class="btn btn-default number" type="button">6</button>
                <button id="minus" class="btn btn-default operator" type="button">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-3 col-sm-8 col-md-8 col-lg-8">
                <button id="seven" class="btn btn-default number" type="button">7</button>
                <button id="eight" class="btn btn-default number " type="button">8</button>
                <button id="nine" class="btn btn-default number" type="button">9</button>
                <button id="multiply" class="btn btn-default operator" type="button">*</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-3 col-sm-8 col-md-8 col-lg-8">
                <button id="zero" class="btn btn-default number" type="button">0</button>
                <button id="clear" class="btn btn-default" type="button">C</button>
                <button id="equals" class="btn btn-default" type="button">=</button>
                <button id="divide" class="btn btn-default operator" type="button">/</button>
            </div>
        </div>

        <div id="errorMessage"></div>

    </div>

    <script>
        (function () {
            "use strict";

            var input1 = document.getElementById("left");
            var input2 = document.getElementById("center");
            var input3 = document.getElementById("right");

            var btns = document.getElementsByClassName('number');
            var trueornot = true;

            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function () {
                    if (!input2.value) {
                        input1.value += parseInt(this.innerText);
                    }

                    else {
                        input3.value += parseInt(this.innerText);
                    }
                })
            }
            var clearbtn = document.getElementById("clear");
            clearbtn.addEventListener("click", function () {
                trueornot = true;
                input1.value = "";
                input2.value = "";
                input3.value = "";

            })

            var operBtns = document.getElementsByClassName("operator");


            for (var i = 0; i < operBtns.length; i++) {
                operBtns[i].addEventListener("click", function () {
                    input2.value = this.innerText;
                })
            }
            var equalsbtn = document.getElementById("equals");
            equalsbtn.addEventListener("click", function () {
                var result = 0;
                var left = parseInt(input1.value);
                var right = parseInt(input3.value);
                console.log("equals button " + input1.value);
                if (input2.value == "+") {
                    result = left + right;
                }
                else if (input2.value == "-") {
                    result = input1.value - input3.value;
                }
                else if (input2.value == "*") {
                    result = input1.value * input3.value;
                }

                else if (input2.value == "/") {
                    if (input3.value == 0 || input1.value == 0) {
                        var errorMessage = document.getElementById("errorMessage");
                        errorMessage.innerHTML = "Can't divide by zero";
                    }
                    else {
                        result = left / right;
                    }
                }

                else {
                }

                input1.value = result;
                input2.value = null;
                input3.value = null;
            });


            /* Notes
             click on number goes to left input
             click on operator click will add symbol in center input and triggers number click to go to the right input field
             = button provides answer and is displayed on left input
             also clears center and right inputs
             If statement - if user enters a number it overrides the answer in the left input
             But if user enters an operant then the answer stays in left input and now numbers will be entered in the right input
             the calculations will continue to accrue until clear button is clicked
             clear button will reset all fields to blank

             Functions that will be needed -

             Use statement for when a number button is pressed it will then go in to the left input box

             Put things in all input boxes

             */


        })();

    </script>

</div>


</body>

</html>
